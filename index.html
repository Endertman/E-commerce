                    <ul class="dropdown-menu">

                      <li>

                      <li>
                        <button onclick="location.href = '#area_productos'" class="dropdown-item filtroCategoria" data-categoria="ofertas_hombres">Ofertas</button>

                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Custom aerea</a>
                  </li>
                </ul> 
              </div>
            </div>
            <div class="col-2">
              <ul class="navbar-nav button_cart">
                 <li class="nav-item">
                  <button class="btn" id="verOcultarCarritoButton">
                    <iconify-icon icon="tabler:shopping-cart" width="30" height="30"></iconify-icon>
                  </button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"

        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
